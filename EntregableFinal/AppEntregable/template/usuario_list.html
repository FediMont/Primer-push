{% extends "padre.html" %}
{% load static %}
{% block contenidoQueCambia %}

<body>
  <div class="containter text-center m-2">
    <div class="rounded d-inline-block p-3 mb-2 bg-secondary text-white"><b>Usuarios disponibles:</b></div>  
  </div>
<div class="containter">
  <div class="row">
    
    {% for usuario in usuarios %}  
      <div class="col-3">  
        <div class="card m-2" style="width: 18rem;">
          <img src='/static/assets/img/usuario.jpg' class="card-img-top" alt="...">
            <div class="card-body">
            <h6 class="card-title text-center">Usuario: {{usuario.nombre_de_usuario}}</h6>
            <h6 class="card-title text-center">Nombre: {{usuario.nombre}}</h6>
            <h6 class="card-title text-center">Apellido: {{usuario.apellido}}</h6>
            </div>
        </div>
      </div>  
    {% endfor %}

</div>
</body>
{% endblock %}
